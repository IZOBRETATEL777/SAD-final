<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | H4xOR3r2 sU17C4s32!</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container hero-forum has-text-centered">
                <h1 class="title">
                    Login
                </h1>
                <h2 class="subtitle">
                    You can login here!
                </h2>
            </div>
        </div>
    </section>
    <br />
    <div class="container">
        <div class="columns">
            <div class="column is-three-quarters">
                <div class="box">
                    <article class="media">
                        <div class="media-content">
                            <div class="content">
                                <form th:action="@{/login}" th:object="${user}" method="post">
                                    <div class="field">
                                        <label class="label">email</label>
                                        <div class="control">
                                            <input class="input is-medium" type="email" name="username"
                                                placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Password</label>
                                        <div class="control">
                                            <input class="input is-medium" type="password" name="password"
                                                placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <button class="button is-medium is-info" type="submit">Login</button>
                                            <a class="button is-medium is-light" th:href="@{/forget_password}">Forgot
                                                password?</a>
                                            <a class="button is-medium is-light" th:href="@{/register}">Not
                                                registered?</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
