<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to H4xOR3r2 sU17C4s32!</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div th:replace="header :: content"></div>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container hero-forum has-text-centered">
                <h1 class="title">
                    Welcome to H4xOR3r2 sU17C4s32!
                </h1>
                <h2 class="subtitle">
                    A place for hackers to share their knowledge and learn from each other.
                </h2>
                <div class="field is-grouped">
                    <p class="control is-expanded">
                        <input class="input is-medium" type="text" placeholder="Find a great content">
                    </p>
                    <p class="control">
                        <a class="button is-medium is-info">
                            Search
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <br />
    <div class="container">
        <div class="columns">
            <div class="column is-three-quarters">
                <div class="box forum" th:each="post : ${posts}">
                    <article class="media">
                        <div class="media-content">
                            <div class="content list-forum">
                                <div class="is-pulled-right has-text-centered ">
                                    <a href="#" class="love">
                                        <span>
                                            <i class="mdi mdi-heart-outline"></i>
                                        </span>
                                    </a>
                                    <span>15</span>
                                </div>
                                <p class="text-content">
                                    <a th:href="@{posts/} + ${post.getId()}" th:text="${post.title}">
                                    </a>
                                </p>
                                <p class="info-content">
                                    <a>
                                        <i class="mdi mdi-eye-outline"></i>
                                        <small th:text="${post.getAuthor().getFirstName()}"></small>
                                    </a>
                                    <a>
                                        <i class="mdi mdi-comment-text-multiple-outline"></i>
                                        <small
                                            th:text="${post.getCreated()} ? ${#calendars.format(post.getCreated(), 'HH:mm dd MMMM yyyy')}"></small>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="footer :: content"></div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
