<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>

<body>
    <div th:replace="header :: content"></div>

    <form th:action="@{/profile}" th:object="${user}" method="post">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" th:value="${user.firstName}" />
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" th:value="${user.lastName}" />
        <label for="email">Email</label>
        <input type="text" name="email" id="email" th:value="${user.email}" disabled />
        <label for="phoneNumber">Phone Number</label>
        <input type="number" name="phoneNumber" id="phoneNumber" th:value="${user.phoneNumber}" />
        <input type="submit" value="Save" />

        <a href="/forget_password">Change Password</a>
    </form>


    <div th:replace="footer :: content"></div>
</body>

</html>
